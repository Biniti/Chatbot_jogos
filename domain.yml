intents:
  - saudar
  - solicitar
  - negar
  - confirmar
  - despedir
  - confirmar_pedido
  - jogo_nao_encontrado
entities:
  - jogo
  - num_na_lista

actions:
  - utter_saudar
  - utter_solicitar
  - utter_negar
  - utter_confirmar
  - utter_despedir
  - utter_jogos
  - utter_confirmar_pedido
  - utter_selecionar
  - action_jogos
  - utter_jogo_nao_encontrado
slots:
  jogo:
    type: unfeaturized
  num_na_lista:
    type: unfeaturized

responses:
  utter_saudar:
  - text: "Ola, seja bem vindo ao gameX, em que posso ajudar?"

  utter_solicitar:
  - text: "Para eu encontrar o jogo que voce esta procurando, eu irei lhe passar uma lista com os jogos que
           possuimos no estoque e voce me informa se o jogo desejado esta nela"

  utter_jogos:
  - text: "Aqui esta nossa lista de jogos:
          1 - God of war,
          2 - God of war 2,
          3 - God of war 3,
          4 - Assasins creed,
          5 - Life is strange,
          6 - Far cry,
          7 - The witcher,
          8 - Shadow of the Colossus,
          9 - Fifa 20,
          10 - Pes 2020,
          11 - Forza Horizon,
          12 - NFL,"

  utter_confirmar:
    - text: "Okay, seu pedido ja esta confirmado"

  utter_negar:
    - text: "O que mais voce deseja?"

  utter_despedir:
    - text: "Até a próxima"

  utter_confirmar_pedido:
    - text: "Posso confirmar o seu pedido, que é o game {jogo} ?"

  utter_selecionar:
    - text: "Informe o nome do jogo de sua preferencia "

  utter_jogo_nao_encontrado:
    - text: "Que pena, mas não fique triste, nós estamos atualizando nossa loja constantemente, fique de olho
            para quando o jogo de sua preferencia chegar, voce não perder a oportunidade de compra-lo"

forms:
  - jogoForm


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
